<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS-based Redirection</title>
    <script>
        function redirectBasedOnOS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://dl.dropbox.com/scl/fi/2igb7ddfsp4z36olhfqmb/wetland_v2.usdz?rlkey=8bqv58a4kuxxc03fn16lm78y3&st=v7piepug&dl=1"; // iOS URL
            }
            // Android detection
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/Sharly12/ar-model/main/wetland.glb&mode=ar_preferred"; // Android URL
            }
        }
    </script>
</head>
<body onload="redirectBasedOnOS()">
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        // Set href for manual redirection link
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var redirectLink = document.getElementById("redirect-link");

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            redirectLink.href = "https://dl.dropbox.com/scl/fi/2igb7ddfsp4z36olhfqmb/wetland_v2.usdz?rlkey=8bqv58a4kuxxc03fn16lm78y3&st=v7piepug&dl=1"; // iOS URL
        } else if (/android/i.test(userAgent)) {
            redirectLink.href = "https://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/Sharly12/ar-model/main/wetland.glb&mode=ar_preferred"; // Android URL
        }
    </script>
</body>
</html>
